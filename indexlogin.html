<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="estilologin.css" type="text/css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="img-logo">
        <img src="imgs/logo1.png" type="imagem/png">
    </div>

    <form class="form-center">
        <h2 class="titulo">Login</h2>
        <fieldset class="grupo">
            <div class="campo">
                    <input type="text" name="email" placeholder="Enter your email" autocomplete="off" required>
                </div>
                <div class="campo">
                    <input type="password" name="password" placeholder="Enter your password" autocomplete="off" required>
                </div>
            </div>
        </fieldset>
            <input type="submit" value="Continue">
            
                <a class="social-field" href="#">
                        Esqueci a senha
                </a>
                <a class="social-field" href="#">
                        Criar conta
                </a>
    </form>
    
</body>
</html>
